<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-formulario.css">
    <link rel="stylesheet" href="style-informatica.css">  
</head>
<body>
    
    <form action="https://formsubmit.co/Steevensouk@gmail.com" method="POST">

        <h2>Contacto</h2>

        <div class="input-group">

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="Correo Eletrónico">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="#">Política de privacidad</a>
                <a href="#">Terminos y Condiciones</a>
            </div>
            <input class="btn" type="submit"  value="Enviar">
        </div> 
    </form> 
    <a href="../index.html">
        <button role="button" class="boton"><i class="fas fa-info-circle"></i>Volver</button>
    </a>
    
</body>
</html>
